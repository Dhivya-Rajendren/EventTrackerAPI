<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="jquery/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var tbl = document.getElementById("tblEvents");
            $.ajax({
                url: 'api/Events',
                method: 'GET',
                success: function (events) {
                    $.each(events, function (index, _event) {
                        $("#tblEvents").append('<tr><td>' + _event.eventId + '</td><td>' + _event.eventName + '</td><td>' + _event.eventType + '</td><td>' + _event.eventDate + '</td></tr>');
                    })
                }

            });


        });
    </script>
</head>
<body>
    <table class="table table-bordered w-50 mb-4" id="tblEvents">

    </table>
</body>
</html>
